    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=email], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color:#666;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    input[type=submit]:hover {
      background-color:  #ddd;
    }

    }
    </style>
    </head>
    <body>

    <div class="container">
      <form id="contact-form" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSf0QVIu5EF-dQaLX6YHm2L-TKn-ahMUTnY3ecqq7l4raj5sGw/viewform?usp=sf_link">

      <input type="text" name="entry.1419365883" placeholder="Name" required>
      <input type="email" name="entry.1980480955" placeholder="Email" required>
      <textarea name="entry.495894326" placeholder="Message" required></textarea>

      <button type="submit">Send</button>

      </form>
    </div>

    <script>
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const url = form.action;
        fetch(url, {
          method: 'POST',
          body: formData,
          mode: 'no-cors',
          redirect: 'follow'
        })
        .then(() => {
          alert('Thank you for your message!');
          form.reset();
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Sorry, there was a problem submitting your message. Please try again later.');
        });
      });
    </script>

    </body>
